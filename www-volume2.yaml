# adapted from https://raw.githubusercontent.com/kubernetes/website/master/docs/tasks/configure-pod-container/task-pv-volume.yaml, which is linked from https://kubernetes.io/docs/tasks/configure-pod-container/configure-persistent-volume-storage/

kind: PersistentVolume
apiVersion: v1
metadata:
  name: www-volume2
  labels:
    type: local
spec:
  storageClassName: my-storage-class
  capacity:
    storage: 10Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/tmp/www2"
